<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavascriptCalculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css" media="screen">
    <link rel="stylesheet" href="dist/css/style.css" media="screen">
  </head>
  <body>
    <h1>Javascript Calculator</h1>

    <div id="calculator">
      <div id="total">0</div>
      <div id="row1">
        <button type="button" name="acBtn">AC</button>
        <button type="button" name="plusBtn">+/-</button>
        <button type="button" name="modBtn">%</button>
        <button type="button" name="divBtn">&#247;</button>
      </div>

      <div id="row2">
        <button type="button" name="sevenBtn">7</button>
        <button type="button" name="eightBtn">8</button>
        <button type="button" name="nineBtn">9</button>
        <button type="button" name="multBtn">x</button>
      </div>

      <div id="row3">
        <button type="button" name="fourBtn">4</button>
        <button type="button" name="fiveBtn">5</button>
        <button type="button" name="sixBtn">6</button>
        <button type="button" name="subtBtn">-</button>
      </div>

      <div id="row4">
        <button type="button" name="oneBtn">1</button>
        <button type="button" name="twoBtn">2</button>
        <button type="button" name="threeBtn">3</button>
        <button type="button" name="plusBtn">+</button>
      </div>

      <div id="row5">
        <button type="button" name="zeroBtn">0</button>
        <button type="button" name="decimalBtn">.</button>
        <button type="button" name="equalBtn">=</button>
      </div>

    </div><!-- calculator -->

    </div>
  </body>
</html>
