<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavascriptCalculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css" media="screen">
    <link rel="stylesheet" href="dist/css/style.css" media="screen">
    <script src="node_modules/angular/angular.min.js"></script>
  </head>
  <body>
    <h1>Javascript Calculator</h1>

    <div id="calculator" ng-app="jsCalc" ng-controller="CalcController">
      <div id="total">
        <div id="totalScreen" ng-bind="currentNumber | number"></div>
      </div>
      <div id="row1">
        <button type="button" ng-click="currentNumber = '0'" class="topBtns" name="acBtn">AC</button>
        <button type="button" ng-click="cvtPosNeg()" class="topBtns" name="plusMinsBtn">+/-</button>
        <button type="button" ng-click="cvtToPerc()" class="topBtns" name="modBtn">%</button>
        <button type="button" ng-click="numInput('','/')" class="operatorBtn" name="divBtn">&#247;</button>
      </div>

      <div id="row2">
        <button type="button" ng-click="numInput('7')" name="sevenBtn">7</button>
        <button type="button" ng-click="numInput('8')" name="eightBtn">8</button>
        <button type="button" ng-click="numInput('9')" name="nineBtn">9</button>
        <button type="button" ng-click="numInput('','*')" class="operatorBtn" name="multBtn">x</button>
      </div>

      <div id="row3">
        <button type="button" ng-click="numInput('4')" name="fourBtn">4</button>
        <button type="button" ng-click="numInput('5')" name="fiveBtn">5</button>
        <button type="button" ng-click="numInput('6')" name="sixBtn">6</button>
        <button type="button" ng-click="numInput('','-')" class="operatorBtn" name="subtBtn">-</button>
      </div>

      <div id="row4">
        <button type="button" ng-click="numInput('1')" name="oneBtn">1</button>
        <button type="button" ng-click="numInput('2')" name="twoBtn">2</button>
        <button type="button" ng-click="numInput('3')" name="threeBtn">3</button>
        <button type="button" ng-click="numInput('','+')" class="operatorBtn" name="plusBtn">+</button>
      </div>

      <div id="row5">
        <button type="button" ng-click="numInput('0')" name="zeroBtn">0</button>
        <button type="button" ng-click="appendDec()" name="decimalBtn">.</button>
        <button type="button" ng-click="calcExpress()" class="operatorBtn" name="equalBtn">=</button>
      </div>

    </div><!-- calculator -->
      <footer>Coded by Scottie Crump</footer>
    </div>
    <script src="node_modules/mathjs/dist/math.js" type="text/javascript"></script>
    <script src="dist/js/app.js" type="text/javascript"></script>

  </body>
</html>
